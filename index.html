<script>
  const overlay = document.getElementById("overlay");
  const overlayImg = document.getElementById("overlay-img");
  const overlayTitle = document.getElementById("overlay-title");

  const ogImgBlur = overlay.style.filter;
  const ogImgDelay = overlay.style.transitionDelay;

  document.querySelectorAll(".zoomie").forEach(img => {
    img.onclick = () => {
      overlayImg.src = img.src;
      requestAnimationFrame(() => {
         overlay.style.transitionDelay = ogImgDelay;
      overlay.style.filter = "blur(0px)";
      overlay.style.opacity = "100%";
      overlay.style.pointerEvents = "all";
      overlayTitle.innerText = img.dataset.title;
      overlayTitle.style.display = (img.dataset.title == null || img.dataset.title == "") ? "none" : "unset";

      overlay.classList = img.dataset.zoomie_class; 
      })
    };
  });

  overlay.onclick = () => {
    overlay.style.transitionDelay = "0s";
    overlay.style.filter = ogImgBlur;
    overlay.style.opacity = "0%";
    overlay.style.pointerEvents = "none";
  };

  overlayTitle.onmouseover = () => {
    overlayTitle.style.opacity = "24%";
  }

  overlayTitle.onmouseout = () => {
    overlayTitle.style.opacity = "100%";
  }
</script>
